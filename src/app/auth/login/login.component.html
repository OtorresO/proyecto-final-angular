<div class="container-login">

    
    <div class="login d-flex align-items-center  justify-content-center ">
        <form [formGroup]="form" (submit)="login()" class="w-25">
            <div class="mb-3 h3 text-center">
                Login
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input formControlName="userName" type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" >
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control " id="exampleInputPassword1" formControlName="password"  />
            </div>
           
            <button type="submit" class="btn btn-primary float-end " [disabled]="!form.valid">Submit</button>
        </form>

    </div>
    
</div>
