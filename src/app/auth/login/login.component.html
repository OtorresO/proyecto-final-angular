<div class="form-login d-flex justify-content-center align-items-center border-5  ">
    <div class="p-4 border-1 border rounded-3 ">
        <form [formGroup]="form" (submit)="login()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password"/>
            </div>
           
            <button type="submit" class="btn btn-outline-primary" [disabled]="!form.valid">Submit</button>
        </form>

    </div>

</div>
